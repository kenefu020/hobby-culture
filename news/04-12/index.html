<h2>新入生が部活体験に来て、みんなで手探りしながら、教えていました。
<br>今年は、体験に来た子が少ないので考えどころです。
<br>入部が決まった子にミサンガをプレゼントしようとも考えています。
<br>また、一部では準備室が荒れていたので断捨離をしていました。
<br>フェルトの量が多く大変で、山になっています。
<br>生島が棚の鍵を間違えて閉めたせいで開けれなくなってしまったことが難点です。
<br>まだまだ、不安ですが頑張るので是非見てください。</h2>
